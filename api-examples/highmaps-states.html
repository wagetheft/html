<html>
<head>
    <!--Load the AJAX API-->

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/us/us-all.js"></script>

    <script type="text/javascript">
        

        Highcharts.setOptions({
          lang: {
            thousandsSep: ','
        }
    });



        $.getJSON(
            '/api/v1/cases?columns=state,sum(backwages)&where=state%20is%20not%20null', function(results) {

                var data_original = results.data;
                var data = data_original.map(function(d,i) {

                  return {
                    code: d.state,
                    name: d.state,
                    value: d.backwages
                };
            });


                

        // Instanciate the map
        $('#container').highcharts('Map', {

            chart : {
                borderWidth : 0
            },

            title : {
                text : 'Wage Theft'
            },

            legend: {
                layout: 'horizontal',
                borderWidth: 0,
                backgroundColor: 'rgba(255,255,255,0.85)',
                floating: true,
                verticalAlign: 'top',
                y: 25
            },

            mapNavigation: {
                enabled: true
            },

            colorAxis: {
                min: 1,
                type: 'logarithmic',
                minColor: '#FFD5D5',
                maxColor: '#FF0000',
                stops: [
                [0, 'rgba(255,213,213,1)'],
                [0.67, '#FFD5D5'],
                [1, '#FF0000']
                ]
            },

            series : [{
                animation: {
                    duration: 500
                },
                data : data,
                mapData: Highcharts.maps['countries/us/us-all'],
                joinBy: ['postal-code', 'code'],
                dataLabels: {
                    enabled: true,
                    color: '#FFFFFF',
                    format: '{point.code}'
                },
                name: 'Backwages',
                tooltip: {
                    pointFormat: '{point.code}: ${point.value}'
                }
            }]
        });



    });








</script>
</head>

<body>
    <center><h2>Highcharts - Highmap of backwages by states</h2>
        API: <a href="/api/v1/cases?columns=state,sum(backwages)&where=state%20is%20not%20null">/api/v1/cases?columns=state,sum(backwages)&amp;where=state%20is%20not%20null</a>
    </center>
    <!--Div that will hold the pie chart-->
    <div id="container" style="height: 100vh; min-width: 310px; width: '100%'; margin: 0 auto; text-align:center; line-height: 520px">
        Downloading map...
    </div>

</body>
</html>
